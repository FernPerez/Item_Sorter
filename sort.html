<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sorter</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="./style.css"
      <link
      rel="stylesheet"
      href="https://www.w3schools.com/w3css/4/w3.css"
    />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script> -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script defer src="sorter.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Link 1</a>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <h1 id="title">Selection Sorter</h1>
      <div id="round__container">
        <h1 id="round__label">Start</h1>
      </div>
      <div id="main__sub__container">
        <div id="formContainer">
          <h2>Welcome to the Selection Sorter</h2>
          <h4>Please select a text file and type of selection being done.</h4>
          <br />
          <form name="indexForm" id="indexForm">
            <div class="mb-3">
              <label for="listFile" class="form-label"
                >Select text file containing items separated by commas.</label
              ><br />
              <input class="form-control" type="file" id="listFile" required />
            </div>
            <div class="mb-3">
              <label for="itemType">Type of Item:</label><br />
              <input type="text" id="itemType" name="itemType" required />
            </div>
            <div class="mb-3">
              <label for="imageFolder" class="form-label"
                >Select Image Folder (Optional)</label
              ><br />
              <input
                class="form-control"
                type="file"
                id="imageFolder"
                webkitdirectory
                directory
                multiple
              />
            </div>
            <br />
            <input type="submit" class="btn btn-primary" id="submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
