<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sorter</title>
    <link
      rel="stylesheet"
      href="./style.css"
      <link
      rel="stylesheet"
      href="https://www.w3schools.com/w3css/4/w3.css"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="main__container">
      <h1>Selection Sorter</h1>
      <div class="main__sub__container-index">
        <h2>Welcome to the Selection Sorter</h2>
        <h3>Please select a text file and type of selection being done.</h3>

        <div class="main__sub__sub__container-index">
          <form name="indexForm" action="/sort.html" id="indexForm">
            <label for="listFile"
              >Select text file containing items separated by commas.</label
            ><br />
            <input type="file" id="listFile" required /><br />
            <label for="itemType">Type of Item:</label><br />
            <input type="text" id="itemType" name="itemType" required /><br />
            <label for="imageFolder">Select Image Folder (Optional)</label
            ><br />
            <input
              type="file"
              id="imageFolder"
              webkitdirectory
              directory
              multiple
            /><br />
            <input type="submit" />
            <!-- <button id="start">Start</button> -->
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
